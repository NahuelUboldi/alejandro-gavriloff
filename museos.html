<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alejandro Gavriloff | contacto</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body data-barba="wrapper">
    <!--barba container-->
    <div id="viewport">
      <!--loader-->
      <div class="loader">
        <div class="loader__container">
          <div class="inner">
            <div class="loader-paint" style="--aspect-ratio: 1/1">
              <span></span>
            </div>
            <div class="loader-paint" style="--aspect-ratio: 1/1">
              <span></span>
            </div>
            <div class="loader-paint" style="--aspect-ratio: 1/1">
              <span></span>
            </div>
            <div class="loader-paint" style="--aspect-ratio: 1/1">
              <span></span>
            </div>
            <div class="loader-paint" style="--aspect-ratio: 1/1">
              <span></span>
            </div>
            <div class="loader-paint" style="--aspect-ratio: 1/1">
              <span></span>
            </div>
            <div></div>
            <div></div>
            <div class="loader-logo"></div>
          </div>
        </div>
      </div>
      <!--loader-->
      <!--page-content-->
      <div
        class="page-content"
        data-barba="container"
        data-barba-namespace="contact"
      >
        <div class="wrapper">
          <!--start navigation-->
          <section id="navigation">
            <div class="rect-bg"></div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="index.html">Navbar</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      >Home <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdownMenuLink"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Dropdown link
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarDropdownMenuLink"
                    >
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </section>
          <!--end navigation-->

          <!--start contact-->
          <section id="contact-form">
            <div class="container">
              <p class="display-4">Contacta con quienes hacemos el sitio</p>
              <hr />
              <form>
                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Tu nombre"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Tu correo electrÃ³nico"
                      />
                    </div>
                  </div>
                  <div class="col-12 my-4">
                    <div class="form-group">
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        placeholder="Tu mensaje"
                        rows="1"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-12 text-center mb-5">
                    <button type="submit" class="btn submit-btn">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </section>
          <!--end contact-->

          <!--start footer-->
          <section id="footer" class="bg-gray-300">
            <svg
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1200 120"
              preserveAspectRatio="none"
              style="transform: translateY(-2%)"
            >
              <path
                d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
                class="shape-fill"
                style="opacity: 1; fill: #fff; fill-opacity: 1"
              ></path>
            </svg>
            <footer>
              <div class="container text-white-50 p-3">
                <p class="lead text-center">
                  &copy; Copyright Familia Gavriloff
                  <span id="current-year">2020</span>
                </p>
              </div>
            </footer>
          </section>
          <!--end footer-->
        </div>
        <!--wrapper-->
      </div>
      <!--end page-content-->
    </div>
    <!--end barba container-->

    <!-- javascript -->
    <!--smooth scrollbar-->
    <script src="https://unpkg.com/smooth-scrollbar@latest/dist/smooth-scrollbar.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

    <!--BARBA JS-->
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <!-- BOOTSTRAP -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
